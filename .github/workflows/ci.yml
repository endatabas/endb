name: CI
on: push

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Setup Environment File
        id: env
        run: |
          {
            echo "ENDB_GIT_DESCRIBE=$(git describe --always --dirty)"
            echo "RUST_OS=bullseye"
            echo "SBCL_OS=debian"
            echo "ENDB_OS=debian"
            echo "DOCKER_TAG=endatabas/endb:latest"
          } >> "$GITHUB_ENV"

          {
            echo "### Workflow variables"
            echo "| Variable          | Value              |"
            echo "| ----------------- | ------------------ |"
            echo "| ENDB_GIT_DESCRIBE | $ENDB_GIT_DESCRIBE |"
            echo "| RUST_OS           | $RUST_OS           |"
            echo "| SBCL_OS           | $SBCL_OS           |"
            echo "| ENDB_OS           | $ENDB_OS           |"
            echo "| DOCKER_TAG        | $DOCKER_TAG        |"
          } >> $GITHUB_STEP_SUMMARY

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          pull: true # equivalent to --pull-always / --pull=always
          push: true
          context: .
          file: ./Dockerfile
          build-args: |
            ENDB_GIT_DESCRIBE=$ENDB_GIT_DESCRIBE
            RUST_OS=$RUST_OS
            SBCL_OS=$SBCL_OS
            ENDB_OS=$ENDB_OS
          tags: $DOCKER_TAG # this is circuitous, but consistent.
                            # not currently building all 3 tags, as we only push one.
