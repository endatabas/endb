[workspace]
members = ["endb_parser", "endb_arrow", "endb_lib", "endb_cst", "endb_proc_macro"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [
    "Håkan Råberg <hakan.raberg@gmail.com>",
    "Steven Deobald <steven@deobald.ca>",
]
license = "AGPL-3.0-only"
repository = "https://github.com/endatabase/endb"
rust-version = "1.70.0"

[workspace.dependencies]
chumsky = { version = "1.0.0-alpha.4", features = ["label", "regex"] }
ariadne = "0.2.0"
arrow2 = { version = "0.17.0", features = ["io_ipc", "io_parquet", "io_parquet_compression"] }

[profile.release]
lto = true
codegen-units = 1

[profile.test]
debug = 1
